<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Matemasie&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        </style>
</head>
<body>
    <div>
        <h1>Simple Calculator</h1>
        <form>
            <div class="container">
                <input type="text" id="display">
                <div class="keypad">
                    <input class="clear" onclick="display.value = ''" type="button" value="AC">
                    <input class="clear" onclick="display.value = display.value.toString().slice(0,-1)" type="button" value="C">
                    <input class="operation" onclick="display.value += '/'" type="button" value="/">
                    <input class="operation" onclick="display.value += '*'" type="button" value="x">
                    <input class="keys" onclick="display.value += '7'" type="button" value="7">
                    <input class="keys" onclick="display.value += '8'" type="button" value="8">
                    <input class="keys" onclick="display.value += '9'" type="button" value="9">
                    <input class="operation" onclick="display.value += '+'" type="button" value="+">
                    <input class="keys" onclick="display.value += '4'" type="button" value="4">
                    <input class="keys" onclick="display.value += '5'" type="button" value="5">
                    <input class="keys" onclick="display.value += '6'" type="button" value="6">
                    <input class="operation" onclick="display.value += '-'" type="button" value="-">
                    <input class="keys" onclick="display.value += '1'" type="button" value="1">
                    <input class="keys" onclick="display.value += '2'" type="button" value="2">
                    <input class="keys" onclick="display.value += '3'" type="button" value="3" >
                    <input class="operation" onclick="display.value = eval(display.value)" type="button" value="=" >
                    <input class="keys" onclick="display.value += '00'" type="button" value="00">
                    <input class="keys" onclick="display.value += '0'" type="button" value="0">
                </div>
            </div>
        </form>
        <img src="cat.png" class="cat">
        <h4>All Rights Reserved</h4>
    </div>
<script src="script.js"></script>
</body>
</html>
